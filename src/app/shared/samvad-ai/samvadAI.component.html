<div style = "display:flex; width:100%; height:80vh;">
  <div style = "display:flex; width:80%; flex-direction: column;">
    <div *ngIf="selectedNode && selectedNode.length!=0">
      <ds-show-selected-collection [selectedNode]="selectedNode"></ds-show-selected-collection>
    </div> 
    <div>
        <ds-chat></ds-chat>
    </div>
  </div>  
  <div style = "width: 20%;">
    <div style = "height:50%; overflow-y: auto;">
      <ds-community-dropdown (newItemEvent)="getSelectedNode($event)"></ds-community-dropdown>
    </div>
    <div style = "height:50%;">
      <h1> History will come here..</h1>
    </div>
  </div>
</div>
